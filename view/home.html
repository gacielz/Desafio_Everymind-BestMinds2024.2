<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nunes Sports</title>
    <link rel="stylesheet" href="../CSS/global.css"/>

</head>
<body>
    <header>
        <button type = "button" class = "clear" onclick = "logout()">Logout</button>
    </header>
    <main>
        <div class = "form-field"><h1>PRODUTOS NUNES SPORTS</h1></div>
        <div class = "form-field btn-add"><button class = "add solid" onclick = "newProduct()">Adicionar produto</button></div>
        <div class = "centralize">
            <table id = "products">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th class = "non-border-right">Preço</th>
                        <th class = "non-border-left"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
</body>
