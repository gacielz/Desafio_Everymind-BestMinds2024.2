<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Nunes Sports</title>
    <link rel="stylesheet" href="../CSS/global.css"/>
    <link rel="stylesheet" href="../CSS/register.css"/>
</head>
<body class = "centralize">
    <form>
        <div><h3>Registro</h3></div>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="Email" onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter no mínimo 6 caracteres</div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="register-button" onclick = "register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear" onclick="login()">Login</button>
        </div>
    </form>
</body>

<script src = "https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src = "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src = "../JS/firebase-init.js"></script>
<script src = "../JS/register.js"></script>
<script src = "../JS/validations.js"></script>


</html>
